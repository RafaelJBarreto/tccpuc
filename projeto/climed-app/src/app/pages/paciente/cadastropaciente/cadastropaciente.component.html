<div class="margin_altura container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h5 class="center">{{titulo}}</h5>
      </div>
    </div>
   
  <div class="painel">
      <ngb-alert style="text-align: center;" *ngIf="!avisoMensagem" (close)="avisoMensagem=true">{{mensagem}}</ngb-alert>
        <form class="needs-validation" [formGroup]="pacienteForm" (ngSubmit)="salvar()">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Nome" [ngClass]="{ 'is-invalid': enviando && f.nome.errors }">
                    <div *ngIf="enviando && f.nome.errors" class="invalid-feedback">
                            <div *ngIf="f.nome.errors.required">O nome é obrigatório</div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="cartaoSus">Cartão SUS</label>
                        <input type="text" formControlName="cartaoSus" class="form-control" id="cartaoSus" placeholder="Número do cartão SUS" aria-describedby="inputGroupPrepend" [ngClass]="{ 'is-invalid': enviando && f.cartaoSus.errors }">
                        <div *ngIf="enviando && f.cartaoSus.errors" class="invalid-feedback">
                              <div *ngIf="f.cartaoSus.errors.required">O cartão SUS é obrigatório</div>
                        </div>
                    </div>
                  <div class="col-md-4 mb-3">
                    <label for="email">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="email">@</span>
                      </div>
                      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" aria-describedby="inputGroupPrepend" [ngClass]="{ 'is-invalid': enviando && f.email.errors }">
                      <div *ngIf="enviando && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">O email é obrigatório</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-4">
                        <label for="celular">Celular</label>
                        <input type="text" formControlName="celular" class="form-control" id="celular" placeholder="Celular">
                    </div>
                    <div class="col-md-4 mb-4">
                            <label for="telefone">Telefone</label>
                            <input type="text" formControlName="telefone" class="form-control" id="telefone" placeholder="Telefone">
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="dataNascimento">Data Nascimento</label>
                        <input [owlDateTime]="dataNascimento" [owlDateTimeTrigger]="dataNascimento" placeholder="Data Nascimento" class="form-control" formControlName="dataNascimento" [ngClass]="{ 'is-invalid': enviando && f.dataNascimento.errors }">
                        <owl-date-time [pickerMode]="'dialog'" [pickerType]="'calendar'"  #dataNascimento></owl-date-time>
                        <div *ngIf="enviando && f.dataNascimento.errors" class="invalid-feedback">
                            <div *ngIf="f.dataNascimento.errors.required">A data de nascimento é obrigatória</div>
                        </div>
                      </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="sexo">Sexo</label>
                        <select class="form-control" formControlName="sexo" [ngClass]="{ 'is-invalid': enviando && f.sexo.errors }">
                                <option value="">Selecione</option>
                                <option value="0">Masculino</option>
                                <option value="1">Feminino</option>
                                
                        </select>
                        <div *ngIf="enviando && f.sexo.errors" class="invalid-feedback">
                            <div *ngIf="f.sexo.errors.required">O sexo é obrigatório</div>
                        </div>
                      </div>
                    <div class="col-md-8 mb-3">
                        <label for="endereco">Endereço</label>
                        <input type="text" formControlName="endereco" class="form-control" id="endereco" placeholder="Endereço" >
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-primary" type="submit"><i class="fas fa-save"></i>Gravar</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button routerLink="/pacientes" type="button" class="btn btn-danger"><i class="fas fa-ban"></i>Cancelar</button>
                </div>
              </form>
           </div> 
</div>
