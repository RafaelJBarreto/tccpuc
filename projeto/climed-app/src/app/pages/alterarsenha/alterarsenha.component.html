<div class="margin_altura container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h5 class="center">{{titulo}}</h5>
      </div>
    </div>
   
  <div class="painel">
      <ngb-alert style="text-align: center;" *ngIf="!avisoMensagem" (close)="avisoMensagem=true">{{mensagem}}</ngb-alert>
        <form class="needs-validation" [formGroup]="alterarForm" (ngSubmit)="alterar()">
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="nome">Senha atual</label>
                    <input type="password" formControlName="senhaAtual" class="form-control" id="senhaAtual" placeholder="Senha atual" [ngClass]="{ 'is-invalid': enviando && f.senhaAtual.errors }">
                    <div *ngIf="enviando && f.senhaAtual.errors" class="invalid-feedback">
                            <div *ngIf="f.senhaAtual.errors.required">A senha atual é obrigatória</div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email">Nova senha</label>
                    <input type="password" formControlName="novaSenha" class="form-control" id="novaSenha" placeholder="Nova senha" [ngClass]="{ 'is-invalid': enviando && f.novaSenha.errors }">
                    <div *ngIf="enviando && f.novaSenha.errors" class="invalid-feedback">
                            <div *ngIf="f.novaSenha.errors.required">A nova senha é obrigatória</div>
                    </div>
                  </div>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-primary" type="submit"><i class="fas fa-edit"></i>Alterar</button>
                </div>
              </form>
     </div> 
</div>
